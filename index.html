<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copiar Link m3u8</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
        }
        .link {
            margin-bottom: 20px;
            padding: 10px;
            font-size: 16px;
            color: #333;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f9f9f9;
            word-wrap: break-word;
        }
        .button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="link" id="m3u8Link">https://seuusuario.github.io/anikodi/animesbYuka.m3u8</div>
    <button class="button" onclick="copyLink()">Copiar Link</button>
</div>

<script>
    function copyLink() {
        var link = document.getElementById('m3u8Link').innerText;
        navigator.clipboard.writeText(link).then(function() {
            alert('Link copiado com sucesso!');
        }, function(err) {
            alert('Erro ao copiar o link: ', err);
        });
    }
</script>

</body>
</html>
